<!DOCTYPE html>
<html>
<head>
	<title>Set Content</title>
	<script src="jquery3.6.1.js"></script>
	<script>
		$(document).ready(function(){
			$("#btn1").click(function(){
				$("#text1").text("Hello");
			});
			$("#btn2").click(function(){
				$("#text2").html("<b>Jquery</b>");
			});
			$("#btn3").click(function(){
				$("#text3").val("Santhosh");
			});
		});
	</script>
</head>
<body>
	<p id="text2">This is a Set content</p>
	<p id="text1">This is a Set content</p>
	<p>Input:<input type="text" id="text3" value="Jashwanth Kumar"></p>
	<button id="btn2">Html</button>
	<button id="btn1">Text</button>
	<button id="btn3">Value</button>
</body>
</html>
