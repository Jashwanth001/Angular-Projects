<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Jquery</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$("#btn1").click(function(){
				$("#p1").text("Hello world<p></p>");
			});
		});
		$(document).ready(function(){
			$("#btn2").click(function(){
				$("#p2").html("Hello <p></p>");
			});
		});
		$(document).ready(function(){
			$("#btn3").click(function(){
				$("#p3").val("Jash");
			});
		});
	</script>
</head>
<body>
	<p id="p1">Hi,I am Jashwanth</p>
	<p id="p2">Hi,I am Jashwanth</p>
	<p>Name:<input type="text" id="p3"></p>
	<button id="btn1">Text</button>
	<button id="btn2">Html</button>
	<button id="btn3">Val</button>
</body>
</html>
