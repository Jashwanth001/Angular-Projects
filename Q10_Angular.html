<!DOCTYPE html>
<html ng-app="loginApp">
<head>
<title>23MCA0076</title>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>
<body>
<div ng-controller="LoginController">
<h1>Login Form</h1>
<form ng-submit="submitForm()" name="loginForm" novalidate>
<label>Username:</label>
<input type="text" ng-model="username" name="username" required>
<span class="error" ng-show="loginForm.username.$error.required"></span>
<br><br>
<label>Password:</label>
<input type="password" ng-model="password" name="password" required>
<span class="error" ng-show="loginForm.password.$error.required"></span>
<br><br>
<button type="submit" ng-disabled="loginForm.$invalid">Login</button>
<p ng-show="loginFailed" class="error">Invalid username or password.</p>
</form>
<div ng-show="loggedIn">
<p>Login successful!</p>
</div>
</div>
<script>
angular.module('loginApp', [])
.controller('LoginController', function($scope) {
$scope.submitForm = function() {
if ($scope.username === '23MCA0076' && $scope.password === '12345') {
$scope.loggedIn = true;
$scope.loginFailed = false;
} else {
$scope.loggedIn = false;
$scope.loginFailed = true;
}
};
});
</script>
</body>
</html>
